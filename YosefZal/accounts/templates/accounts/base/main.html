<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  {% load bootstrap_icons %}
  <!-- Mata Config -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <!-- Addon files -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'bootstrap_icons/css/bootstrap_icons.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/main/magnific-popup.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/main/templatemo-first-portfolio-style.css' %}">


  {% block links %}
  {% endblock %}

  <title>{% block title %}Base Title{% endblock %}</title>
  <link rel="shortcut icon" type="image/png" href="{% static '/images/favicon.ico' %}">

</head>
<body>
  <!-- insertion of the Navbar code -->
  {% include 'accounts/base/navbar.html' %}

  {% block content %}
  {% endblock %}

  <!-- Config js files -->
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="{% static '/js/main/jquery.sticky.js' %}"></script>
  <script src="{% static '/js/main/click-scroll.js' %}"></script>
  <script src="{% static '/js/main/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static '/js/main/magnific-popup-options.js' %}"></script>
  <script src="{% static '/js/main/custom.js' %}"></script>

</body>
