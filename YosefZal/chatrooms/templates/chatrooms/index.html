<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>

    <link rel="stylesheet" type="text/css" href="{% static '/css/chat/chat.css' %}">
</head>
    <body>
        <div>
            <h3>What chat room would you like to enter?{{ request.user }}</h3>>
            <input class="textInput" id="room-name-input" type="text" size="100"><br>
            <input type="hidden" id="myVar" name="variable" value="{{ request.user }}">
            <input class="button" id="room-name-submit" type="button" value="Enter">
        </div>
        <script language="JavaScript" type="text/javascript" src="{% static '/js/chat/index.js' %}"></script>
    </body>
</html>
